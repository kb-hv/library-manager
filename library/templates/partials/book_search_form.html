{% macro book_search_form(action) -%}

<form method="GET" action="{{action}}" class="row row-cols-lg-auto g-3 align-items-center p-2 w-75 mx-auto">
  <div class="col-12">
    <div class="input-group">
      <input type="text" class="form-control" name="filter_text" placeholder="Type to filter">
    </div>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="filter_option" value="title" id="flexRadioDefault1" checked >
    <label class="form-check-label" for="flexRadioDefault1">
      Title
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="filter_option" value="author" id="flexRadioDefault2">
    <label class="form-check-label" for="flexRadioDefault2">
      Author
    </label>
  </div>
  {% if action == '/import-books' %}
  <div class="col-lg-2">
    <div class="input-group">
      <input type="number" class="form-control" name="page_no" placeholder="Page no" required>
    </div>
  </div>
  {% endif %}
  <div class="col-12">
    <button type="submit" class="btn btn-dark">Find Books</button>
  </div>
</form>


{%- endmacro %}
